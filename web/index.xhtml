<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingreso</title>
        <style>
            .mainForm {
                margin: auto;
                width: 30%;
                padding: 150px 0;
                padding-left: 100px;
            }
            body {
                background-color: #4c00a4;
                margin: 0 ;
                height: 100%;
                width: 100%
            }
            .label {
                margin: 2px;
                color: white;
            }
            .inputText{
                width: 80%;
            }
            .btn {
                background-color: #4c00a4; 
                border-style: solid;
                border-width: 2px;
                border-color: white;
                padding: 6px;
                padding-right: 8px;
                margin-top: 20px;
                border-radius:5px;
                font-size: 20px;
                color:white;
            }
        </style>
    </h:head>
    <h:body>
        
        <h:form style="margin: 350px auto; width: 50%; align-items: center; text-align: left;">
            
                <h1 style="font-weight: bold; width: 100%; color: white; text-align: center" >Ingreso al sistema</h1>
                <br></br>
            
            <h:panelGrid columns="2" style="width: 50%; margin: 0 auto" cellpadding="5">
                <p:outputLabel class="label" for="float-input" value="Usuario: " />
                <p:inputText class="inputText" id="float-input" value="#{loginController.username}" />
                <p:outputLabel class="label" for="float-input2" value="ContraseÃ±a: " />
                <p:inputText class="inputText" id="float-input2" value="#{loginController.password}" />
                <h:panelGrid columns="1" style="margin: -20px auto;width: 100%; display: flex; justify-content: flex-start; align-items: center;" cellpadding="2">
                    <p:commandButton class="btn" style="margin: 20px 0 20px 0;" value="Ingresar" onclick="#{loginController.login()}"/>
                </h:panelGrid>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
